<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Navigation Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  
  .menu {
    text-align: center;
    margin-top: 50px;
  }
  
  .menu a {
    display: block;
    margin: 10px 0;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;

  .menu a:hover {
    background-color: #0056b3;
  }
</style>
</head>
